<!DOCTYPE html>
<html lang="en">
	<head>
 		<meta charset="UTF-8">
		<title></title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		<script src="{{url_for('static',filename='js/livebit.js')}}"></script>
		<script src="{{url_for('static',filename='js/actual_pred.js')}}"></script>
		<script src="{{url_for('static',filename='js/results.json')}}"></script>
	</head>
	<body>
		<div class="topheading"><p>BITCOIN VALUE PREDICTIONS</p></div>
		<div class="row">
			<div class="column">
				<iframe src='https://www.sociablekit.com/app/embed/31866' frameborder='0' width='100%' height='670'></iframe>
			 </div>
			<div class="column"> 
				<br>
				<svg class="l-c" style="background-color:white;border-radius:35px;"></svg>
				<br>
				<div class = "row">
					<div class = "column1">
						<table>
						<th>TOP USERS</th>
						{% for i in topusers %}
				    		<tr> <td>{{i }}</td></tr>
				 		{% endfor %}
						</table> 
					</div>
					<div class="column1">
						<table>
						<th> POPULAR USERS </th>
						{% for i in popularusers %}
						<tr><td>{{i[0]}}</td></tr>
						{% endfor %}
						</table> 
					</div>
				</div>
			</div>
			<div class="column">
				<br/> <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
				<canvas id="myChart" width="1500" height="1000" style="background-color:white;border-radius:35px;"></canvas> 
				
			</div>
		</div>
	</body>
</html>
